<div class="container mt-2">
    <!-- Document drag and drop or document upload functionality-->
    <h3><b>{{headings1.documents}}</b></h3>
    <div class="dropzone" fileDragDrop (filesChangeEmiter)="onFileChange($event)">
        <div class="dropzone-text">
            <div class="dropzone-centerd">
                <input type="file" class="dropzone-input" name="file" id="file" (change)="onFileChangeOver($event)"
                    multiple>
                <label for="file">
                    <img src="/assets/images/EmployeeImages/uploadIcon.png" alt="upload icon">
                    <br>
                    <div class="mt-2">
                        <div>
                            <span class="document-chouse-text">{{headings1.chooseFile}}</span>
                            <span class="document-toupload-text"> {{headings1.toUploadOr}}</span>
                            <span class="document-dragndrop-text"> {{headings1.dragAndDrop}}</span>
                        </div>
                        <div class="document-maximum-file-text mt-2">{{headings1.maximumFile}}</div>
                    </div>
                </label>
            </div>
        </div>
    </div>
    <!-- Uploaded documents to display -->
    <div class="row">
        <h3 class="mt-3"><b>{{headings1.attachedFile}}</b></h3>
        @for (item of files; track $index) {
        <app-document-display-card [imageSource]="item.image" [text]="item.file.name"
            class="document-file"></app-document-display-card>
        }
    </div>
</div>
