  <mat-form-field appearance="outline" class="login-input-field">
    <mat-select [placeholder]="placeholder" [(value)]="selectedValue" (selectionChange)="onSelectionChange()">
      @for(item of dropdownList; track item)
      {
      <mat-option [value]="item.value">
        {{ item.name}}
      </mat-option>
      }
    </mat-select>
  </mat-form-field>
