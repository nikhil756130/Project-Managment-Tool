<table mat-table [dataSource]="dataSource" class="mat-z8">

  @for(column of displayedColumnsTemp;track column){
    <ng-container [matColumnDef]="column.variable">
      <th mat-header-cell *matHeaderCellDef> {{column.columnName }}</th>
      <td mat-cell *matCellDef="let element"> {{element[column.variable]}} </td>
    </ng-container>
  }

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
</table>
