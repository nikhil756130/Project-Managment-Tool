<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar><span id="pro">Pro</span><span id="manage">Manage</span></mat-toolbar>
    <!-- side nav List items -->
    <mat-nav-list *ngFor="let item of menuItems" class="mat-nav-list">
      <a mat-list-item class="sidenav-content" (click)="selectComponent(item.component)">
        <img src="{{item.icon}}" [alt]="item.name+' logo'">
        {{item.name}}</a>
    </mat-nav-list>
    <mat-nav-list  class="mat-nav-list">
      <a mat-list-item class="btn sidenav-content signOutButton" (click)="onSignOut()">
        <img src="../../../../../assets/images/Icons/signOut.jpg" alt="">
        Sign Out
      </a>
    </mat-nav-list>

  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="navbar">
      @if (isHandset$ | async) {
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      }

      <span class="nav-profile-card-spacer"></span>
      <app-user></app-user>
    </mat-toolbar>

    <ng-container *ngComponentOutlet="selectedComponent"></ng-container>

  </mat-sidenav-content>
</mat-sidenav-container>
