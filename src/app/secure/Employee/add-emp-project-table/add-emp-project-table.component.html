<mat-card-content>
    <div class="container-fluid">
    
        <table mat-table [dataSource]="dataSource" class="empProjectTable">
        
            <!-- Column 1: Project Name -->
            <ng-container matColumnDef="projectName">
                <th mat-header-cell *matHeaderCellDef > {{details.name}} <img src="{{details.image}}" alt=""> </th>
                <td mat-cell *matCellDef="let element"> <app-project-name [subtitle]="element.projectSubTitle"
                        [title]="element.projectTitle" [avatar]="element.projectAvatar"></app-project-name></td>
        
            </ng-container>
        
            <!-- Column 2: Project id -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> {{details.id}} </th>
                <td mat-cell *matCellDef="let element"> {{ element.projectId }} </td>
            </ng-container>
        
            <!-- Column 3: Start duration -->
            <ng-container matColumnDef="duration">
                <th mat-header-cell *matHeaderCellDef>{{details.duration}} </th>
                <td mat-cell *matCellDef="let element" class="projectDuration"> {{ element.projectStartdate | date:'d MMM y' }} - {{ element.projectEnddate }} </td>
            </ng-container>
        
            <!-- Column 4: manager -->
            <ng-container matColumnDef="manager">
                <th mat-header-cell *matHeaderCellDef> {{details.manager}}  </th>
                <td mat-cell *matCellDef="let element"> <app-project-manager [title]="element.projectManager" ></app-project-manager> </td>
            </ng-container>
        
            <!-- Column 5: Status -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> {{details.status}} </th>
                <td mat-cell *matCellDef="let element"> <app-project-status></app-project-status> </td>
            </ng-container>
        
            <!-- Column 6: Actions  -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> {{details.action}} </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item>
                            <span>Edit</span>
                        </button>
                        <button mat-menu-item>
                            <span>Delete</span>
                        </button>
                    </mat-menu>
                </td>
            </ng-container>
        
            <!-- Table Rows -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns:displayedColumns;">
            </tr>
        </table>
    </div>
</mat-card-content>
