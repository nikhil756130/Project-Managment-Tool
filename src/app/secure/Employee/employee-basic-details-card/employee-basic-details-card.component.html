<mat-card-content>
  <!-- Personal Information -->
  <div class="row p-1 mx-1 mb-3 employeeInfoCard">
    <!-- heading and edit button -->
    <div class="row ">
      <div class="col-6 pt-3 ps-4">
        <app-image-with-text imageSource="/assets/images/Icons/contactProfileImage.png" text="Personal Information"
          textType="heading"></app-image-with-text>
      </div>
      <div class="col-4 p-0 m-0"></div>
      <div class="col-2 p-0 m-0 pt-3 d-flex justify-content-end">
        <button type="button" class="btn btn-white editButton">
          <img src="/assets/images/Icons/edit.png" height="18px" width="18px">
          <span class="textColor">Edit</span>
        </button>
      </div>
    </div>
    <div class="row">
      <!-- left column -->
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
        <div class="row my-3">
          <app-label-and-value label="Full Name " [value]="data.fullname"></app-label-and-value>
        </div>
        <div class="row my-3">
          <app-label-and-value label="Phone " [value]="data.phone"></app-label-and-value>
        </div>

        <div class="row my-3">
          <app-label-and-value label="Joining Date " [value]="data.dateofbirth"></app-label-and-value>
        </div>
      </div>
      <!-- right column -->
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
        <div class="row my-3">
          <app-label-and-value label="Email " [value]="data.email"></app-label-and-value>
        </div>
        <div class="row my-3">
          <app-label-and-value label="Gender " [value]="data.gender"></app-label-and-value>
        </div>
      </div>
    </div>
  </div>

  <!-- Address -->
  <div class="row p-1 mx-1 mb-3 employeeInfoCard">
    <!-- heading and edit button -->
    <div class="row">
      <div class="col-6 pt-3 ps-4">
        <app-image-with-text imageSource="/assets/images/Icons/location.png" text="Address"
          textType="heading"></app-image-with-text>
      </div>
      <div class="col-4 p-0 m-0"></div>
      <div class="col-2 p-0 m-0 pt-3 d-flex justify-content-end">
        <button type="button" class="btn btn-white editButton">
          <img src="/assets/images/Icons/edit.png" height="18px" width="18px">
          <span class="textColor">Edit</span>
        </button>
      </div>
    </div>
    <div class="row">
      <!-- left column -->
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
        <div class="row my-3">
          <app-label-and-value label="Address 1 " [value]="data.address1"></app-label-and-value>
        </div>
        <div class="row my-3">
          <app-label-and-value label="Country " [value]="data.country"></app-label-and-value>
        </div>

        <div class="row my-3">
          <app-label-and-value label="State " [value]="data.state"></app-label-and-value>
        </div>
      </div>
      <!-- right column -->
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
        <div class="row my-3">
          <app-label-and-value label="Address2 " [value]="data.address2"></app-label-and-value>
        </div>
        <div class="row my-3">
          <app-label-and-value label="City " [value]="data.city"></app-label-and-value>
        </div>
        <div class="row my-3">
          <app-label-and-value label="Pincode " [value]="data.pincode"></app-label-and-value>
        </div>
      </div>
    </div>
  </div>

  <!-- Emergency Contact -->
  <div class="row p-1 mx-1 employeeInfoCard">
    <!-- heading and edit button -->
    <div class="row">
      <div class="col-6 pt-3 ps-4">
        <app-image-with-text imageSource="/assets/images/Icons/Emergency Contact.png" text="Emergency Contact"
          textType="heading"></app-image-with-text>
      </div>
      <div class="col-4 p-0 m-0"></div>
      <div class="col-2 p-0 m-0 pt-3 d-flex justify-content-end">
        <button type="button" class="btn btn-white editButton">
          <img src="/assets/images/Icons/edit.png" height="10px" width="10px">
          <span class="textColor">Edit</span>
        </button>
      </div>
    </div>
    <div class="row">
      <!-- left column -->
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
        <div class="row my-3">
          <app-label-and-value label="Full Name " [value]="data.emefullname"></app-label-and-value>
        </div>
        <div class="row my-3">
          <app-label-and-value label="Phone Number" [value]="data.emephonenumber"></app-label-and-value>
        </div>

      </div>
      <!-- right column -->
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
        <div class="row my-3">
          <app-label-and-value label="Relationship " [value]="data.relationsip"></app-label-and-value>
        </div>
      </div>
    </div>
  </div>
