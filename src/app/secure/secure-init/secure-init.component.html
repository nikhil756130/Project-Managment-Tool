<mat-sidenav-container class="sidenav-container">
    <!-- toggle button -->
    <div>
        <button type="button" mat-icon-button aria-label="Toggle sidenav" (click)="drawer.toggle()">
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
    </div>

    <!-- side navigation bar -->
    <mat-sidenav #drawer class="sidenav border" fixedInViewport [opened]="isSideNavOpened" [mode]="'side'"
        [disableClose]="true">

        <div class="promanage fs-2 ms-3 my-3">
            <span id="pro">Pro</span><span id="manage">Manage</span>
        </div>

        <!-- side navigation modules -->
        <mat-nav-list *ngFor="let item of menuItems" class="mat-nav-list">
            <a mat-list-item class="sidenav-content" [routerLink]="item.url" [routerLinkActive]="'active-link'">
                <img src="{{item.icon}}" [alt]="item.name+' logo'" class="me-2">
                {{item.name}}</a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar class="navbar">
            <!-- toggle button -->
            <div>
                <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
                    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
                </button>
            </div>
            <span class="nav-profile-card-spacer"></span>
            <!-- user card component -->
            <app-user></app-user>
        </mat-toolbar>

        <!-- module contents -->
        <router-outlet></router-outlet>

    </mat-sidenav-content>
</mat-sidenav-container>
